<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lucky Day</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../js/lib/jQuery/mobiscroll/css/mobiscroll.min.css">
    <link rel="stylesheet" href="../js/lib/jQuery/mobiscroll/css/mobiscroll_date.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="../js/lib/jQuery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/lib/jQuery/mobiscroll/plugin/mobiscroll_date.min.js"></script>
    <script type="text/javascript" src="../js/lib/jQuery/mobiscroll/mobiscroll.min.js"></script>
</head>
<body>
    <div style="width:400px; height:auto; margin:0 auto; margin-top:100px;">
        <input type="text" name="userBirthday" id="userBirthday" readonly class="input" placeholder="请填写你的出生日期"/>
    </div>
    
    <script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();	
            var opt={};
            opt.date = {preset : 'date'};
            opt.datetime = {preset : 'datetime'};
            opt.time = {preset : 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式 
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 50, //开始年份
                endYear: currYear + 10 //结束年份
            };
            $("#userBirthday").mobiscroll($.extend(opt['date'], opt['default']));
            

        });
    </script>
</body>
</html>
