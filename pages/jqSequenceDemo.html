<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>jQuerySequence demo</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jqSequenceDemo.css">
    <script type="text/javascript" src="../js/lib/jQuery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/lib/jQuery/sequence.jquery-min.js"></script>
    <script type="text/javascript" src="../js/jqSequenceDemo.js"></script>
</head>
<body>
	<div id="header">
		<div class="preloading-complete" id="slideshow">
		
			<img style="display: inline;" class="prev" src="../images/jQuerySequence/bt-prev.png" alt="Previous">
			<img style="display: inline;" class="next" src="../images/jQuerySequence/bt-next.png" alt="Next">
			
			<ul style="width: 100%; height: 100%;">
			
				<li class="current">
					<div style="" class="info animate-in">
						<h2>Built using Sequence.js</h2>
						<p>The jQuery Slider Plugin with Infinite Style</p>
					</div>
					<img style="" class="sky animate-in" src="../images/jQuerySequence/bg-clouds.png" alt="Blue Sky">
					<img style="" class="balloon animate-in" src="../images/jQuerySequence/balloon.png" alt="Balloon">
				</li>
				
				<li>
					<div style="-moz-transition-duration: 4s; -moz-transition-delay: 0s;" class="info">
						<h2>Creative Control</h2>
						<p>Create unique sliders using CSS3 transitions -- no jQuery knowledge required!</p>
					</div>
					<img style="-moz-transition-duration: 4s; -moz-transition-delay: 0s;" class="sky" src="../images/jQuerySequence/bg-clouds.png" alt="Blue Sky">
					<img style="-moz-transition-duration: 4s; -moz-transition-delay: 0s;" class="aeroplane" src="../images/jQuerySequence/aeroplane.png" alt="Aeroplane">
				</li>
				
				<li>
					<div style="" class="info">
						<h2>Cutting Edge</h2>
						<p>Supports modern browsers, old browsers (IE7+), touch devices and responsive designs</p>
					</div>
					<img style="" class="sky" src="../images/jQuerySequence/bg-clouds.png" alt="Blue Sky">
					<img style="" class="kite" src="../images/jQuerySequence/kite.png" alt="Kite">
				</li>
				
			</ul>
		</div>
	</div>
	
	
	

</body>
</html>
