<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>jQuery touchSwipe 应用实例</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jqTouchSwipeDemo.less">
    <script type="text/javascript" src="js/lib/jQuery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/jQuery/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../js/jqTouchSwipeDemo.js"></script>
</head>
<body onmousewheel="return false;">
    <!--  移动端 依赖于jQuery的滑动插件 jquery.touchSwipe.js的应用   -->
    <!--代码部分begin-->
    <div class="container">
        <div class="page page0 cur">
            <h1>你好，我是0号屏幕，第一屏,鼠标单击向下拖动</h1>
        </div>
        
        <div class="page page1">
            <h1>你好，我是1号屏幕，鼠标单击向下/向上拖动</h1>
        </div>
        
        <div class="page page2">
            <h1>你好，我是2号屏幕，鼠标单击向下/向上拖动</h1>
        </div>
        
        <div class="page page3">
            <h1>你好，我是3号屏幕，鼠标单击向下/向上拖动</h1>
        </div>
        
        <div class="page page4">
            <h1>你好，我是4号屏幕，到底了，鼠标单击向上拖动</h1>
        </div>
        
    </div>
    <!--代码部分end-->
    <div class="swipeTipBtn"></div>
</body>

</html>
